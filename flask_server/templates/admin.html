<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* General Reset and Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .button-container .btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 200px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .button-container .btn:hover {
            background-color: #218838;
        }

        .button-container .btn:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-container .btn {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='/teachers'">Teachers</button>
            <button class="btn" onclick="window.location.href='/students'">Students</button>
            <button class="btn" onclick="window.location.href='/courses'">Courses</button>
            <button class="btn" onclick="window.location.href='/holidays'">Holidays</button>
        </div>
    </div>
</body>

</html>
